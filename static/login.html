<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - MCQ Exam</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .logos { display: flex; justify-content: space-between; width: 100%; max-width: 400px; margin-bottom: 20px; }
        .logo { height: 60px; width: auto; background: white; padding: 8px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background: #5568d3; }
        .error { color: red; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="logos">
        <img src="logos/club logo.png" alt="Club Logo" class="logo">
        <img src="logos/clg logo (1).png" alt="College Logo" class="logo">
    </div>
    <div class="container">
        <h1>Student Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        async function getClientIP() {
            try {
                // Try primary service with timeout
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 3000);
                
                const res = await fetch('https://api.ipify.org?format=json', { 
                    signal: controller.signal 
                });
                clearTimeout(timeout);
                
                const data = await res.json();
                if (data.ip) return data.ip;
            } catch (err) {
                console.warn('ipify failed, trying backup...');
                
                // Backup service
                try {
                    const controller2 = new AbortController();
                    const timeout2 = setTimeout(() => controller2.abort(), 3000);
                    
                    const res2 = await fetch('https://icanhazip.com', { 
                        signal: controller2.signal 
                    });
                    clearTimeout(timeout2);
                    
                    const ip = (await res2.text()).trim();
                    if (ip) return ip;
                } catch {}
            }
            return 'server-detected';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const clientIP = await getClientIP();
                sessionStorage.setItem('clientIP', clientIP);
                
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = 'instructions.html';
                } else {
                    errorDiv.textContent = data.message;
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
            }
        });
    </script>
</body>
</html>
